<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS Quiz</title>
</head>
<body>
    <div class="container">
        <h1 class="title">JS Quiz</h1>
        <div class="question-container hide">
            <h4 class="question"> Question </h4>
            <div id="answer-is"></div>
            <div class="answers">
                <div class="answer"> Option 1</div>
                <div class="answer"> Option 2</div>
                <div class="answer"> Option 3</div>
                <div class="answer"> Option 4</div>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="btn">Start</button>
            <button id="next-btn" class="btn hide">Next</button>
        </div>
        <!-- <img src="winner.gif" alt="winner-gif" class="hide winner"> -->
    </div>
    <img src="winner.gif" alt="winner-gif" class="hide winner">
    <audio class="ding" src="ding.mp3"></audio>
    <audio class="buzzer" src="buzzer.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
